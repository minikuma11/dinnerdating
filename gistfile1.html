<html>
<head>
	<title>API Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">

		var accessToken = "1fcb9b6411e04c2bab653a9f2119c94e";
		var baseUrl = "https://api.api.ai/v1/";

		$(document).ready(function() {
			$("#input").keypress(function(event) {
				if (event.which == 13) {
					event.preventDefault();
                    setResponse("You : "+$("#input").val()+"\n")
					send();
				}
			});
			$("#rec").click(function(event) {
				switchRecognition();
			});
		});

		var recognition;

		function startRecognition() {
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}
	
		function stopRecognition() {
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}

		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}

		function setInput(text) {
			$("#input").val(text);
			send();
		}

		function updateRec() {
			$("#rec").text(recognition ? "Stop" : "Speak");
		}

		function send() {
			var text = $("#input").val();
			$.ajax({
				type: "POST",
				url: baseUrl + "query?v=20150910",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),

				success: function(data) {
					//setResponse(JSON.stringify(data, undefined, 2));
                    var result = JSON.stringify(data, undefined, 2);
                    var jsonData = JSON.parse(result);
                    setResponse("Bot : "+jsonData.result.fulfillment.speech+"\n");
                    $("#input").val("");
                    if(!jsonData.result.actionIncomplete)
                    {
                       getMovieData(jsonData.result.parameters);
                    }
				},
				error: function() {
					setResponse("Internal Server Error");
				}
			});
			//setResponse("Loading...");
		}

		function setResponse(val) {
			//$("#response").text(val);
            $("#response").prepend(val);
		}

        
        function getMovieData(movieInfo){
            var url = "http://api.themoviedb.org/3/search/movie?";
            var myAPIkey = "f794d965346bf26adbb90a4e59157760";
            var data = $.getJSON(url,
            {
                 query:movieInfo["MovieName"],   
                 api_key:myAPIkey,
                 language:"zh-TW"   
                
            }
        );
        data.success(
            function(msg)
            {
                if(msg.results.length!=0)
               {
                     setResponse("Bot : 最相關的電影是 "+msg.results[0].title + ", 劇情簡介: "+msg.results[0].overview+"\n");        
               }else
                {
                     setResponse("Bot : 很抱歉, 系統裡面沒有這部電影\n"); 
                }
            }
        );
        data.error(
             function(msg)
            {
                console.log("Error!");
            }
        );
        }
	</script>
	<style type="text/css">
		body { width: 500px; margin: 0 auto; text-align: center; margin-top: 20px; }
		div {  position: absolute; }
		input { width: 400px; }
		button { width: 50px; }
		textarea { width: 100%; }
	</style>
</head>
<body>
	<div>
		<input id="input" type="text"> <button id="rec">Speak</button>
		<br>Response<br> <textarea id="response" cols="40" rows="20"></textarea>
	</div>
</body>
</html>
